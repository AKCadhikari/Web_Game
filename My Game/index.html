<!DOCTYPE html>
<html>

<head>

    <title>MT GAMING</title>

    <link rel="icon" href="images/favicon.png">

    <link rel="stylesheet" href="style.css" />

</head>


<body onload="key1(event);" onkeyup="key(event);" class="body">

    <div class="background" id="background">

        <div id="background2"></div>

        <p class="score" id="score">0</p>
        <p class="time">TIME:-</p>
        <p class="Minutes" id="timeMinutes">0</p>
        <p class="Minutes1" id="timeMinutes1">0</p>
        <p class="Seconds" id="timeSeconds">0</p>
        <p class="Seconds1" id="timeSeconds1">0</p>
        <p class="dots">:</p>
        <p class="scoreBox">SCORE:-</p>
        <img src="images/Run (1).png" id="boy" class="boy" />

    </div>

    <div>

        <div class="end" id="end">

            <div></br></br>Game Over</div>

            <div></br>Your Score</div>

            <div id="endscore">0</div></br>

            <button class="btn" onclick="reload();">New Game</button>

        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
